# ===========================
# Application
# ===========================
spring.application.name=notification-service

# ===========================
# Server
# ===========================
server.port=8090

# ===========================
# RabbitMQ - Docker
# ===========================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

notification.rabbitmq.exchange=habitoExchange
notification.rabbitmq.queue=habitoCriadoQueue
notification.rabbitmq.routingkey=habito.criado

# ===========================
# Mail
# ===========================
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===========================
# Actuator
# ===========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
# Desabilita health check de email se nao estiver configurado
management.health.mail.enabled=false

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG