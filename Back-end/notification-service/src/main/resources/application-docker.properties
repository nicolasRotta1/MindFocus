# ===========================
# Application
# ===========================
spring.application.name=notification-service

# ===========================
# Server
# ===========================
server.port=8090

# ===========================
# RabbitMQ - Docker
# ===========================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Exchange, Queue e Routing Key
mindfocus.rabbitmq.exchange=mindfocus.event.exchange
mindfocus.rabbitmq.queues.listener-habito=habito.criado.listener.queue
mindfocus.rabbitmq.routing-keys.habito-criado=habito.criado

# Retry para listener
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.retry.max-interval=10000ms

# ===========================
# Mail (use env vars para segurança)
# ===========================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:mindfocus303@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:seu-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===========================
# Actuator
# ===========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.mail.enabled=${SPRING_MAIL_ENABLED:false}  

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.amqp=DEBUG