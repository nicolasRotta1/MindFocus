# ===========================
# Application
# ===========================
spring.application.name=habito-service
server.port=8080

# ===========================
# Database (MySQL) - Docker
# ===========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/mindfocus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# RabbitMQ - Docker
# ===========================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Exchange e Routing Key
habito.rabbitmq.exchange=habitoExchange
habito.rabbitmq.routingkey=habito.criado

# ===========================
# JWT
# ===========================
jwt.secret=${JWT_SECRET:nicolocoloco}
jwt.issuer=${JWT_ISSUER:mindfocus-backend}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}

# ===========================
# Actuator
# ===========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

