# ===========================
# Application
# ===========================
spring.application.name=mindfocus-habito-service
server.port=8080

# ===========================
# Database (MySQL) - Docker
# ===========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mindfocus-mysql:3306/mindfocus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# RabbitMQ - Docker
# ===========================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:mindfocus-rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Exchanges
rabbitmq.exchange.habito=habitoExchange
rabbitmq.exchange.notification=notificationExchange
rabbitmq.exchange.audit=auditExchange

# Queues
rabbitmq.queue.habitoCriado=habito.criado.queue
rabbitmq.queue.lembreteHabito=habito.lembrete.queue
rabbitmq.queue.metricas=habito.metricas.queue
rabbitmq.queue.audit=audit.queue

# Routing Keys
rabbitmq.routing.habitoCriado=habito.criado
rabbitmq.routing.lembreteHabito=habito.lembrete
rabbitmq.routing.metricas=habito.metricas
rabbitmq.routing.audit=audit

# ===========================
# JWT
# ===========================
jwt.secret=${JWT_SECRET:nicolocoloco}
jwt.issuer=${JWT_ISSUER:mindfocus-backend}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}

# ===========================
# Actuator
# ===========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
