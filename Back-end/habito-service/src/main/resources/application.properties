# ===========================
# Application
# ===========================
spring.application.name=mindfocus-habito-service
server.port=8080

# ===========================
# Database (MySQL)
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/mindfocus?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1318192010/Rota
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# RabbitMQ Connection
# ===========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ===========================
# MindFocus RabbitMQ Config
# (Matches RabbitMQConfig.java)
# ===========================

# Exchange
mindfocus.rabbitmq.exchange=mindfocus.event.exchange

# Queues
mindfocus.rabbitmq.queues.habito-events=mindfocus.habito.queue
mindfocus.rabbitmq.queues.notification-events=mindfocus.notification.queue
mindfocus.rabbitmq.queues.audit-events=mindfocus.audit.queue
mindfocus.rabbitmq.queues.schedule-events=mindfocus.schedule.queue

# Routing Keys
mindfocus.rabbitmq.routing-keys.habito=habito.event.#
# CORREÇÃO CRÍTICA: Deve ser 'habito.criado' para casar com o binding do notification-service.
mindfocus.rabbitmq.routing-keys.notification=habito.criado
mindfocus.rabbitmq.routing-keys.audit=audit.event.#
mindfocus.rabbitmq.routing-keys.schedule=schedule.event.#

# ===========================
# JWT
# ===========================
jwt.secret=nicolocoloco
jwt.issuer=mindfocus-backend
jwt.expiration-hours=24

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG